<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <!-- add stylesheets here-->
    <link href="css/styling.css" rel="stylesheet">
</head>

<body onload="" style="overflow:auto">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
    <!-- add js libraries here-->
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <div  style="float: left; width:100%; display:inline;" class = "raisedbox">
        <ul class="w3-navbar w3-red w3-wide w3-padding-left w3-padding-0 w3-card-8 ">
            <font color="white" font-family = "Impact, Charcoal, sans-serif">
                <h3>MIST Bracket Competition Text</h3></font>
        </ul>
    </div>

    <!-- Holds the left and right divs -->
    <div class = "container " style = "height: 100%; width: 20%; clear:both;">

        <!-- The text field -->
        <br>
        <br>
        <br>
        <br>
        <select class="selection w3-select"  style="width:100%">
            <option value="2">Two Teams</option>
            <option value="3">Three Teams</option>
            <option value="4">Four Teams</option>
        </select>
        <br>
        <br>
        <input type="text" placeholder="Team/competitor 1" id="team1" class="w3-animate-input w3-input">
        <input type="text" placeholder="Team/competitor 2" id="team2" class="w3-animate-input w3-input">
        <input type="text" placeholder="Team/competitor 3" id="team3" class="w3-animate-input w3-input">
        <input type="text" placeholder="Team/competitor 4" id="team4" class="w3-animate-input w3-input">

        <input type="text" placeholder="Location" id="location" class="w3-animate-input w3-input">
        <input type="text" placeholder="Room" id="room" class="w3-animate-input w3-input">
        <input type="text" placeholder="Team 1 Score (optional)" id="score1" class="w3-animate-input w3-input">
        <input type="text" placeholder="Team 2 Score (optional)" id="score2" class="w3-animate-input w3-input">
        <br>
        <!-- The button used to copy the text -->
        <button onclick="myFunction()" class="w3-btn" style="margin-left:100px">Copy text</button>
        <br>
        <br>
        <br>
        <h4 class="textHere"></h4>
    </div>
</body>
<script src="js/gerry_graphs.js"></script>

</html>
